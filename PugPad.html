<!DOCTYPE html>
<html>
<head>

  <base href="/src/web/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="Pug Pad Drawing App!" content="A cross platform release of the classic Pug Pad app">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="pug_pad_pro">
  <link rel="apple-touch-icon" href="./src/web/icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./src/web/favicon.png"/>

  <title>pug_pad_pro</title>
  <link rel="manifest" href="./src/web/manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = "1189688151";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="./src/web/flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
