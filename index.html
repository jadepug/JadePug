<!doctype html>
<html lang="en">

<head>
    <title>Jade Pug</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="./src/jade_pug_logo.svg">
    <!-- Bootstrap CSS -->

<body>
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col">
                <h1 class="display-4 text-center">JADE PUG</h1>
            </div>
        </div>

        <div class="row justify-content-center mb-3">
            <div class="col-sm-5">
                <img src="./src/jade_pug_logo.svg" class="img-fluid w-100">
            </div>
        </div>

        <div class="row justify-content-center mb-3">
            <div class="col-sm-5 lead text-center">
                    Meet <strong>Pug Pad</strong>, a delightful drawing app for artists of all ages. Teacher approved, free, and ad free. Nothing will hold you back from creating beautiful art.
            </div>
        </div>

        <!-- Carousel -->
        <div class="row justify-content-center mb-3">
            <div class="col-sm-5">
                <div id="carouselControls" class="carousel slide mx-auto w-75" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./src/pp1.webp" class="d-block w-100" alt="pug pad screenshot">
                      </div>
                      <div class="carousel-item">
                        <img src="./src/pp2.webp" class="d-block w-100" alt="Second pug pad screenshot">

                      </div>
                      <div class="carousel-item">
                        <img src="./src/pp4.webp" class="d-block w-100" alt="Fourth pug pad screenshot">
                      </div>
                      <div class="carousel-item">
                        <img src="./src/pp5.webp" class="d-block w-100" alt="Fifth pug pad screenshot">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>

            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-xs-5 text-center">
                <a href=./src/web/PugPad class="btn btn-block btn-warning">Try Pug Pad Online</a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-5">
                <a
                    href='https://play.google.com/store/apps/details?id=jadepug.pugpad&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img
                        alt='Get it on Google Play' class="img-fluid mx-auto d-block w-50"
                        src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png' /></a>
            </div>
        </div>
    </div>
